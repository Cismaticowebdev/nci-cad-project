<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles HTML Client</title>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <h1>Articles</h1>
    <button id="get-btn">Get</button>
    <form id="post-form">
        <label for="post-title-input">Title to post: </label>
        <input
            id="post-title-input"
            type="text"
            name="title"
        />
        <label for="post-body-input">Body to post: </label>
        <input
            id="post-body-input"
            type="text"
            name="body"
        />
        <button id="post-btn" type="submit">Post</button>
    </form>
    <form id="update-form">
        <label for="article-id">Article ID</label>
        <input id="article-id" type="number">
        <label for="update-title-input">Title to post: </label>
        <input
            id="update-title-input"
            type="text"
            name="title"
        />
        <label for="update-body-input">Body to post: </label>
        <input
            id="update-body-input"
            type="text"
            name="body"
        />
        <button id="update-btn" type="submit">Update</button>
    </form>
    <section id="articles">
        
    </section>
</body>
</html>
